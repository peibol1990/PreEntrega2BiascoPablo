<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Inventario - Matrix</title>
</head>

<body>

    <h1 class="tt_ppal">Inventario de Personaje</h1>

    <section class="inv_principal">

        <section class="carga mitad">

            <h2 class="sub_tt">Carga Artículo</h2>

            <form id="carga-form">
                <input id="cod_art" class="c_inputs" type="text" placeholder="ID Artículo">
                <input id="nombre_art" class="c_inputs" type="text" placeholder="Nombre Artículo">
                <input id="precio_art" class="c_inputs" type="text" placeholder="Precio">
                <select class="c_inputs" name="lista_tamaño" id="lista_tamaño">
                    <option value="">Seleccione un tamaño</option>
                    <option value="g">Grande</option>
                    <option value="m">Mediano</option>
                    <option value="s">Pequeño</option>
                </select>
                <input id="descripcion" class="descripcion" type="text" placeholder="Descripción">
                <button class="c_inputs" type="submit" id="btn_guardar">Guardar</button>
            </form>

            <div class="advertencias">
                <p class="advt">Recuerde que el inventario tiene capacidad solo hasta 60 espacios.Pequeño: 1 espacio; Mediano: 2 espacios; Grande: 3 espacios.  </p>
            </div>

        </section>

        <section class="inventario mitad">
            
            <h2 class="sub_tt_ver">Vista Previa</h2>
            
            <div class="mostrar_datos">
              
                <div class="format_ver">
                    <label for="ver_id">ID: </label>
                    <p class="xOx" id="p_ver_id"></p>
                </div>
                <div class="format_ver">
                    <label for="ver_nom">Nombre: </label>
                    <p class="xOx" id="p_ver_nombre"></p>
                </div>
                <div class="format_ver">
                    <label for="ver_des">Descripción: </label>
                    <p class="xOx_d" id="p_ver_des"></p>
                </div>
                <div class="format_ver">
                    <label for="cant_it">Cantidad Items: </label>
                    <p class="xOx" id="p_cant_items"></p>
                </div>
                <div class="format_ver">
                    <label for="val_it">Valor Total: </label>
                    <p class="xOx" id="p_valor_items"></p>
                </div>
                <div class="format_ver">
                    <label for="lug_rest">Lugares Restantes</label>
                    <p class="xOx" id="p_lugares_rest"></p>
                </div>   

            </div>      
            
        </section>

        
            <section class="buscador_ppal mitad">
                <div class="mitad_arriba">
        
                    <div class="busc_filtros">
                        <input type="text" id="clave_buscador" placeholder="Buscar">
                        <button  id="btn_aceptar" type="button" class="button-sub">Aceptar</button>
        
                        <div class="checkboxes" id="checkboxes_id">
                            <label for="codigo">Código </label>
                            <input  type="checkbox" name="Código" value="codigo" id="ch_codigo">
                            <label for="nombre">Nombre</label>
                            <input  type="checkbox" name="nombre" value="nombre" id="ch_nombre">
                        </div>
                    </div>
                </div>
        
        
                <div class="mitad_abajo" id="visor">
        
        
                </div>

            </section>
        
            
        

    </section>

    

    <script src="../js/cargar_pagina.js"></script>
    <script src="../js/arrays.js"></script>
    <script src="../js/main_obj.js"></script>
    
</body>

</html>
